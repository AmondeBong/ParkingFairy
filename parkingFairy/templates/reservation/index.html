{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style4.css' %}"> <!--css와 연결-->
    <script src = "{% static 'javascript/reservation.js' %}" defer></script> <!--js와 연결-->
</head>
<body>
    <nav class = "navbar">


        <div class="navbar___logo"><!--parking fairy로고 시작-->
            <a href="/">PARKING FIARY</a>
        </div>                     <!--parking fairy로고 끝-->

        <!--무료 아이콘 사이트 https://fontawesome.com/-->


        <div class="boxcontainer"><!--검색창 시작-->
            <table class="elementscontainer">
                <tr>
                    <td>
                        <input type = "text" placeholder = "Search" class = "search">
                    </td>
                    <td>
                        <a href = "#">
                            <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #030e21;"></i><!--돋보기 fa-lg = 33%확대-->
                        </a>
                    </td>
                </tr>
            </table>
        </div>                    <!--검색창 끝-->




        
        <a href = "{% url 'login' %}" class = "icons">
            <i class="fa-regular fa-user fa-xl" style="color: #031026;"></i><!--사용자-->
        </a>


        <!--mobile 환경일 때 navbar시작-->
        <a href = "#" class ="backspace">  
            <i class="fa-solid fa-angle-left fa-xl" style="color: #010813;"></i>
        </a>

        <a href = "#" class ="smallsearch">
            <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #010409;"></i>
        </a>

        <!--mobile 환경일 때 navbar종료-->
      
    </nav>  

         <!--카메라 기능 시작-->
         <section class="page-section" id="services">
            <div class="container">
                <div class="text-center"><br><br><br>
                    <h2 class="section-heading text-uppercase">자동차 탐지</h2><br><br><br>
                </div>
    
                <div class="row_text-center">
                    <form class="form-signin" method=post enctype=multipart/form-data>
                        <input type="file" name="file" class="form-control-file" id="inputfile" />
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
                    
                    </form>
                <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
                <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
                <script type="text/javascript">
                    $('#inputfile').bind('change', function() {
                        let fileSize = this.files[0].size/1024/1024; // this gives in MB
                        if (fileSize > 10) {
                        $("#inputfile").val(null);
                        alert('파일크기가 너무 큽니다. 10MB 이상의 파일은 지원하지 않습니다.')
                        return
                        }
            
                        let ext = $('#inputfile').val().split('.').pop().toLowerCase();
                        if($.inArray(ext, ['jpg','jpeg']) == -1) {
                        $("#inputfile").val(null);
                        alert('오직 jpeg/jpg 파일만 가능합니다!');
                        }
                    });
                    
                </script>
                    
         
                </div>
            </div>
        </section>
        <!--카메라 기능 끝-->

        
        


</body>



</html>
