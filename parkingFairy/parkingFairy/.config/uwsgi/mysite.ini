[uwsgi]
chdir = /srv/parkingFairy/parkingFairy/
module = parkingFairy.wsgi:application
home = /home/ubuntu/

uid = deploy
gid = deploy

socket = /tmp/parkingFairy.sock  <<< 여기서부터
chmod-socket = 666
chown-socket = deploy:deploy     <<< 여기까지가 수정됨

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/project_name.pid
logto = /var/log/uwsgi/parkingFairy/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
