[uwsgi]
chdir = /srv/parkingFairy/parkingFairy/
module = parkingFairy.wsgi:application
home = /home/ubuntu/

uid = ubuntu
gid = ubuntu

socket = /tmp/parkingFairy.sock  
chmod-socket = 666
chown-socket = ubuntu:ubuntu     

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/parkingFairy.pid
logto = /var/log/uwsgi/parkingFairy/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
